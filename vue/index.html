<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--vue-app是根容器-->
<div id="vue-app">
    <p>姓名:{{name}}</p>
    <p>工作:{{job}}</p>
    <h3>{{greet('afternoon')}}</h3>
    <a v-bind:href="website">web开发</a>
    <input type="text"v-bind:value="job">
    <!--属性中有标签-->
    <p v-html="websiteTag"></p>

    <h1>Events</h1>
    <!--<button v-on:click="age++">涨一岁</button>-->
    <!--<button v-on:click="age&#45;&#45;">减一岁</button>-->
    <button @click="add(1)">涨一岁</button>
    <button v-on:click="subtract(1)">减一岁</button>
<!--双击事件-->
    <button v-on:dblclick="add(10)">涨十岁</button>
    <button v-on:dblclick="subtract(10)">减十岁</button>

    <p>My age is {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">
          {{x}},{{y}}
      </div>

</div>

<script src ="app.js"></script>
</body>
</html>
