<!---表格标签--
1、用来给一堆数据添加表格语义
一种数据的展现方式，当数据量非常大的时候 表格这种展现方式被认为是最为清晰的一种你占线形式
2、表格标签格式
<table>
  <tr>
    <td>需要显示的内容</td>
   </tr>
</table>
table 代表着整个表情哥，也就是一堆table标签就是一个表格
其实表格标签中的tr标签代表整个表格中的一行数据  也就是说一对tr标签就是表格中的一行

其实表格标签中的td标签代表表格中的一行中的一个单元格
3 注意
  1表格标签有个边框属性 这个属性决定了 边框的宽度 默认情况下这个属性的值为0 所以看不到边框。
  2表格标签和列表标签一样 它是一个组合标签随意talbe/tr/td 要么一起出现要么一起不出现 不会单个出现。


  1、宽度和高度 可以给table和td标签使用
   表格的宽度和高度默认是按照内容尺寸调整的
   也可以给table标签设置width和height属性来手动指定
   如果td标签设置width和height属性会修改单元格高度但不会影响整个表格的宽度和高度

  2、水平对齐和垂直对齐的属性
   水平 table 和td tr 标签使用   align 水平属性
   垂直对齐只能给tr标签和td标签使用
   如果td中设置了align 属性tr中也设置了align属性那么会按照td中的设置来对齐
   3、外边距和内边距的属性
    只能给table标签使用
    外边距就是单元格与单元格之间的距离，我们称之为外边距。默认情况下单元格和单元格之间的外边距的距离是2px
    内边距就是单元格的边框和文字之间的间隙，
默认情况下内边距是1

以后都在css中修改。

--->
<!-----2行三列-->
<table border="1" width="500px" height = @"200px" align="center"
cellspacing="12px" cellpadding="1">

    <tr valign="top">
        <td width="150px" height="50px">1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr align="center">
        <td align="right">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>

<!---
表格中存储的数据可分为4类
1表格的标题
2表格的标头信息
3表格的主体信息
4表格的页尾信息

2、表格的完整结构
<table>
    <caption> 表格的标题</caption>      指定表格的标题
    <thead>
      <tr>
        <th>每一列的标题</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>数据</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>页尾数据</td>
        </tr>
    </tfoot>
</table>
caption  指定表格的标题
thead   指定表格的标头信息
tbody  指定表格的主题信息
tfoot  指定表格的附加信息
如果我们没有编写tbody 系统会自动给我们添加tbody
如果指定了thead和tfoot 那么在修改整个表格的高度时，thead和tfoot有自己默认的高度不会随着表格的高度变化而变化

<!--
单元格合并
1、水平方向上的单元格合并  <td colspan="2"></td>
可以给td标签添加一个colspan属性，来指定把某个单元格当做多个单元格来看待

注意： 由于把某个单元格当成多个单元格，所以就会多出一些单元格，要删掉一些单元格才能正常显示
  一定要记住单元格合并永远都是向后或者向下合并
2、垂直方向上的单元格合并  <td rowspan="2"></td>
rowspan  属性
-->
