<!--
1、行内样式
可以直接将css代码写到开始标签当中
2、内嵌样式
可以在一对head标签当中写上一对style标签。然后再style标签中编写css代码
3、外链样式    ----企业开发中一般都用外联样式
可以单独新建一个.css的文件，把css代码写到这个文件中，然后通过link标签
把这个文件和.html文件关联起来
4、导入样式
可以单独新建一个.css的文件，把css代码写到这个文件中，然后通过@import
把这个文件和.html文件关联起来


外链样式    导入样式区别

1、外链样式 是通过link标签关联而导入样式通过@import关联
而@import 是css2.1推出的，所以有兼容问题
2、外联样式在显示界面的时候，会先加载css样式，再加载结构，所以用户看到界面时一定已经设置了样式
导入样式在显示界面的时候，会先加载结构，再加载样式 所以用户看到界面的时候不一定已经设置了样式



-->

<div>我是div</div>
</body>
</html>
