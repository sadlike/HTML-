<!--
marquee 标签
作用：跑马灯效果
<marquee behavior="" direction="">
    内容
</marquee>
direction 设置滚动方向 left/right/up/down
scrollamount;设置滚动速度  值越大速度越快
loop 滚动次数
behavior ；滚动类型 slide 滚动到边界就停止；alternate 滚动到边界就弹回
注意：
 marquee标签不是w3c推荐的标签 但是各大浏览器对这个标签支持的非常好。
-->


</body>
<marquee behavior="" direction="right">
    内容随便写点
</marquee>
<marquee behavior="" direction="up">
    内容随便写点
</marquee>
<marquee behavior="" direction="down">
    内容随便写点
</marquee>
<br>
<!--滚动速度-->
<marquee scrollamount="1">abc</marquee>
<marquee scrollamount="100">速度100</marquee>

<!--滚动次数-->
<marquee loop="1">速度100</marquee>

<!--滚动类型-->
<marquee behavior="alternate">弹回</marquee>
<marquee behavior="slide" >不回</marquee>

<marquee behavior="" direction="">
    <img src="danbaoshibai_img@3x.png">
</marquee>
