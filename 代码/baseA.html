<!--------锚点---- h2标签绑定id属性

给目标位置标签添加一个id属性 然后根据id跳转  <a href="#center">跳转到中部</a>

添加属性都是在开始标签内添加。<h2 id="center">我是中部</h2>

注意点：
1、通过a标签跳转到指定位置是没有过渡动画的
2、a标签除了可以跳转到当前界面的指定位置外还可以跳到其他界面的指定位置------>
<h2>我是顶部</h2>
<a href="#center">跳转到中部</a>
<br>
<br><br>
<hr><br><br><hr><br><br><hr><br><br><hr><br><br><br>
<h2 id="center">我是中部</h2>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<h2 id="bottom">我是底部</h2>
</body>
