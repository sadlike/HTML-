<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!---
1、什么是表单?
变淡就是专门用来收集用户信息的
2、什么是表单元素?
在html中 标签/标记/元素都是指html中的标签

表单元素 其实还是html中的一些标签，只不过这些标签比较特殊.在浏览器中所有的表单标签都是有特殊的外观和默认的功能

3、表单的格式

<form action="">
    <表单元素>
</form>
4 常见的表单元素
input 标签 input标签有个type属性  type类型不同功能不同
---->

<form>
     <!--明文输入框-->
    账号:<input type="text"><br>
    <!--暗文输入框-->
    密码:<input type="password"><br><br><br>
    <!--输入框设置默认值-->
    账号:<input type="text" value="wwp"><br>
    密码:<input type="password"value="123"><br>
    <!--单选框
    1\默认情况下 单选框不会互斥，要想单选框互斥，那么必须给每一个单选框标签都设置一个name属性，然后name属性还必须设置相同的值
    2\要想让单选康默认选中某一个框子，那么可以给input标签添加一个checked属性
    3\在html中如果属性的取值和属性的名称一样，可以只写一个。但是在xhtml中必须写上取值，所以在企业开发中我们不要省略取值
    -->
   性别:
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女
    <input type="radio" name="gender" checked ="checked">保密
    <br>

    <!--多选框-->
   爱好:
    <input type="checkbox"> 足球
    <input type="checkbox" checked="checked"> 篮球
    <input type="checkbox"> 棒球
    <input type="checkbox"checked="checked"> 排球
</form>

<br>

<form action="https://www.baidu.com">
    账号:<input type="text" name="aa"><br>
    密码:<input type="password"value="123"><br>
    <!---定义一个普通按钮
    作用：配合js完成一些操作
    --->
    <input type="button" value="我是按钮" onclick="alert('wwp')">
    <br>
    <!---定义一个图片按钮
     作用：配合js完成一些操作
     --->
    <input type="image"src="images/cai_contentA_img.png" onclick="alert('wwp')">
    <br>
     <!--定义重置按钮
     作用：清空表单中的数据
     注意点：重置按钮有默认的按钮标题 默认叫做重置。 也可以通过value属性修改默认标题
     -->
    <input type="reset" value="清空">
    <!--定义提交按钮
    注意：要想把表单中的数据提交到远程服务器，必须满足两个条件
    1、告诉表单需要提交到那个服务器
      可以通过<form action="">属性告诉表单提交到哪个服务器
    2、告诉表单，表单中的那些数据需要提交
    --->
    <input type="submit" value="上传">
    <!---
    隐藏域
    作用：用于悄悄秘密的手机用户的一些数据吗隐藏域是不会出现在界面中的
    -->
    <input type="hidden" name="cc" value="abad">

</form>
<br>


<!---
1、默认情况下文字和输入框是没有关联关系的 也就是说点击文字输入框不会聚焦，如果想点击文字时让对应的输入框聚焦，
那么就需要让文字和输入框进行绑定
2、 label标签  可以让输入框和文字绑定在一起。
3、绑定格式
3.1将文字利用label标签包裹起来
3.2给输入框添加一个id属性
3.3在label标签中通过for属性和输入框中的id进行绑定即可

---->
<form action="">

    <label for="account">账号:</label><input type="text" id="account"><br>
    <label for="pwd">密码</label><input type="password" id="pwd"><br>


    <!--有局限 不能交叉绑定--->
    <label>
        账号:<input type="text"> <br>
    </label>

</form>




<!--
1、select标签
定义下拉列表
格式
<select name="" id="">
  <optgroup label = "分组名称">
      <option> 列表数据</option>
    </optgroup>
</select>
注意：1、下拉列表不能输入内容 但是可以选择内容
2、可以通过option标签添加一个selected属性来个默认值
3 可以通过option标签包裹一层optgroup标签来给下拉列表中的数据分类

-->

<select>

    <optgroup label="北京">
        <option value="">朝阳区</option>
        <option value="">昌平区</option>
        <option value="">通州区</option>
    </optgroup>
    <optgroup label="广州">
        <option value="">朝阳1区</option>
        <option value="">昌平1区</option>
        <option value="">通州1区</option>
    </optgroup>

    <option value="" selected="selected"> 武汉</option>
    <option value=""> A</option>
    <option value=""> B</option>
    <option value=""> C</option>
</select>

</textarea>
