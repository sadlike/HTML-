<!-------列表标签-----------
1、什么是列表标签
 给一对数据添加列表语义，也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体
 2、html中列表标签的分类
 2.1 无序列表（最多）unordered list
 2.2 有序列表（最少）ordered list
 2.3 定义列表 （其次）definition list

 3 无序列表作用
  给一堆数据添加列表语义，并且这一堆数据中所有的数据都没有先后之分

4、 无序列表格式
<ul>
<li>需要显示的条目内容</li>
</ul>
li 是list item 的缩写  list 是列表意思 item 是条目意思
5、注意点
  1 ul标签是用来给一堆数据添加列表语义的 而不是给他们添加小圆点的
  2 ul标签和li标签是一个整体，是一个组合，所以一般情况下ul标签和li标签都是一起出现不会单个出现，
  3 由于ul标签和li标签是一个组合，所以ul标签中不推荐包含其他标签，也就是说在ul标签中智慧看到li标签


  无序列表应用场景
   新闻列表
   商品列表
   导航条
注意:  虽然通过标签属性也能修改样式，但是在企业开发中千万不要这么干

   ul标签中最好只放li标签    li标签中还可以继续放其他的标签

   ul>li*4  快速编写ul li 格式

<!----定义列表格式--
 <dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
 </dl>

dt 和dd 都是英文的缩写
dt 是 definition title  缩写 用来定义列表中的标题
dd  是 definition description 缩写  用来定义标题对应的描述

作用：
1给一堆数据添加列表语义
2通过ddt标签定义列表中所有标题，然后再通过dd标签给每个标题添加描述信息

应用场景
1、制作网站底部的相关信息
2、图文混排

注意点
1】和ul/ol一样 dl和dd都是一个整体，一般情况下不会单独出现，都是成对出现
2】和ul、ol一样，dl和dd是一个组合标签，所以dl中建议只放dt和dd标签.
3】一个dt可以没有对应的dd 也可以有多个对应的dd 但是无论有或者没有都不推荐能使用。推荐一个dt对应一个dd
4】和li标签一样，当需要丰富界面时候，我们可以在dt和dd标签脑中继续添加其他标签

dl>dt+dd  快捷键
-->
