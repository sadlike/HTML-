<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位流</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
            /*相对定位*/
            /*position:  relative;*/
            top:20px;
            left:20px ;

            /*绝对定位*/
            position: absolute;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
<!--1、定位流分类
  1.1相对定位
  1.2绝对定位
  1.3固定定位
  1.4静态定位
 2。什么是相对定位
  相对定位就是相对于自己以前在标准流中的位置来移动的
 3 、相对定位注意点
 3.1相对定位是不脱离标准流的，会继续在标准流中占用一份空间
 3.2在相对定位中同一个方向上的定位属性只能使用一个
 3.3由于相对定位是不脱离标准流的，所以在相对定位中是区分块级元素/行内元素/行内块级元素
 3
 .4
 由于相对定位是不脱离标准流的，并且相对定位的元素会占用标准流中的位置，所以当给相对定位的元素
 设置margin、padding等属性的时候会影响到标准流的布局
4、相对定位应用场景
 4.1用于对元素进行微调
 4.2配合后面学习的绝对定位使用

-->

<!--
1、绝对定位
   绝对定位就是相对于body来定位
2、绝对定位注意点
 2.1绝对定位的元素是脱离标准流的
 2.2绝对定位的元素是不缺分块级元素/行内元素/行内块级元素。

3、规律
  1、默认情况下所有的绝对定位的元素，无论有没有祖先元素，都会以body作为参考点
  2、如果一个绝对定位的元素有祖先元素，并且祖先元素也是定位流，那么这个绝对定位的元素就会以定位流的那个祖先元作为参考点
    2.1只要这个绝对定位元素的祖先元素都可以
    2.2指的定位流是指绝对定位/相对定位/固定定位
    2.3定位流中只有静态定位不行
  3、如果一个绝对定位的元素有祖先元素，并且祖先元素也是定位流，那么这个绝对定位的元素会以离他最近的那个定位流的祖先元素为参考点

注意点:
1、如果一个绝对定位的元素是以body作为参考点，那么其实是以网页首屏的宽度和高度作为参考点，而不是以整个网页的宽度和高度作为参考点
2、一个绝对定位的元素会忽略祖先元素的padding

-->
<div class="box1">
</div>
<div class="box2">
</div>
<div class="box3"></div>

</body>
</html>
